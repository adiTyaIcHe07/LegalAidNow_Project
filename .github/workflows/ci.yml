name: CI - Build Backend & Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Setup Java
    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # Add Maven settings (mirror + retry)
    - name: Configure Maven for Reliability
      run: |
        mkdir -p ~/.m2
        cat <<EOF > ~/.m2/settings.xml
        <settings>
          <mirrors>
            <mirror>
              <id>central</id>
              <name>Maven Central Mirror</name>
              <url>https://repo1.maven.org/maven2</url>
              <mirrorOf>central</mirrorOf>
            </mirror>
          </mirrors>
          <profiles>
            <profile>
              <id>github-actions</id>
              <activation>
                <activeByDefault>true</activeByDefault>
              </activation>
              <properties>
                <maven.wagon.http.retryHandler.count>3</maven.wagon.http.retryHandler.count>
                <maven.wagon.http.retryHandler.nonRetryableClasses>java.io.IOException</maven.wagon.http.retryHandler.nonRetryableClasses>
              </properties>
            </profile>
          </profiles>
        </settings>
        EOF

    # Build Backend (skip tests)
    - name: Build Backend (Spring Boot)
      working-directory: ./legalaidnow-backend
      run: mvn -B clean package -DskipTests

    # Setup Node
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # Build Frontend
    - name: Build Frontend (React)
      working-directory: ./legalaidnow-frontend
      run: |
        npm install
        npm run build
