name: CI - Build & Test Backend + Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    # ---------- BACKEND ----------
    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Build Backend (Spring Boot)
      working-directory: ./legalaidnow-backend
      run: mvn clean package -DskipTests

    - name: Run Backend Tests
      working-directory: ./legalaidnow-backend
      run: mvn test

    # ---------- FRONTEND ----------
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Build Frontend (React)
      working-directory: ./legalaidnow-frontend
      run: |
        npm install
        npm run build
