name: CI Integrates - Build & Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Build Backend
      run: |
        echo "Current directory:"
        pwd
        echo "Listing files:"
        ls -la
        cd legalaidnow-backend
        mvn clean package -DskipTests

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Build Frontend
      run: |
        echo "Current directory:"
        pwd
        echo "Listing files:"
        ls -la
        cd legalaidnow-frontend-css
        npm install
        npm run build

    - name: Build Docker Images
      run: |
        docker build -t my-backend:latest legalaidnow-backend
        docker build -t my-frontend:latest legalaidnow-frontend-css
